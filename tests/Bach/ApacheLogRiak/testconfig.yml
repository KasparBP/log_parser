---
format: &apache_access
  regex: !!str /^(\S+) \S+ \S+ \[([^\]]+)\] "([A-Z]+)[^"]*" (\d+) \d+ "([^"]*)" "([^"]*)"$/
  field_names:
    - ip
    - date
    - method
    - code
    - url
    - agent

status_file: /tmp/logstatus_test.json
input:
  directory: ./Bach/ApacheLogRiak/data
  logs:
    - type: access
      mask: '*-access.log*'
      bucket: phpriak_log_access
      line_format: *apache_access
#    - type: error
#      mask: '*-error.log*'
#      bucket: phpriak_log_error
riak:
  host: 127.0.0.1
  port: 8087
