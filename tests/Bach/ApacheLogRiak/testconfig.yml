---
format: &apache_access
  regex: !!str /^(\S+) \S+ \S+ \[([^\]]+)\] "([A-Z]+)[^"](\S+) \S+" (\d+) (\S+) "([^"]*)" "([^"]*)"$/
  fields:
    - name: ip
    - name: date
      type: date
      format: d/M/Y:H:i:s e
    - name: method
    - name: path
    - name: code
      type: int
    - name: size
      type: int
    - name: referer
    - name: agent

